{% extends 'clinic/base.html' %}

{% block content %}
<h1>Staff List</h1>
<a href="{% url 'provider_create' %}" class="btn btn-primary">New Staff</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Speciality</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for provider in providers %}
        <tr>
            <td>{{ provider.name }}</td>
            <td>{{ provider.occupation }}</td>
            <td>{{ provider.speciality }}</td>
            <td>
                <a href="{% url 'provider_detail' provider.staff_id %}" class="btn btn-info">View</a>
                <a href="{% url 'provider_update' provider.staff_id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'provider_contact_manage' provider.staff_id %}" class="btn btn-secondary">Contacts</a>
                <form method="post" action="{% url 'provider_delete' provider.staff_id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
