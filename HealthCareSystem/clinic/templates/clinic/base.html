<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthCare App</title>
  <!-- Using Bootstrap CDN for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom bluish theme */
    body {
      background-color: #f0f8ff;
    }
    .navbar {
      background-color: #007BFF;
    }
    .navbar a.nav-link,
    .navbar-brand {
      color: #fff !important;
    }
    .navbar a.nav-link:hover {
      color: #d0e7ff !important;
    }
    footer {
      background-color: #007BFF;
      color: #fff;
      padding: 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">HealthCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'patient_list' %}">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ehr' %}">EHR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'appointment_list' %}">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'providers' %}">Providers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'billing' %}">Billing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'medication' %}">Medication</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'reporting' %}">Reporting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'compliance' %}">Compliance</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 HealthCare App. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
