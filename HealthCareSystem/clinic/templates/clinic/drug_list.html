{% extends 'clinic/base.html' %}
{% block content %}
<h1 class="mb-4">Drug Inventory</h1>
<a href="{% url 'drug_create' %}" class="btn btn-success mb-3">Add New Drug</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Manufacturer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for drug in drugs %}
        <tr>
            <td>{{ drug.drug_name }}</td>
            <td>{{ drug.drug_type }}</td>
            <td>{{ drug.manufacturer }}</td>
            <td>
                <a href="{% url 'drug_detail' drug.drug_id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'drug_update' drug.drug_id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'drug_delete' drug.drug_id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No drugs found</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
