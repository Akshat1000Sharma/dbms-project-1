<!-- clinic/templates/clinic/patient_contact_form.html -->
{% extends 'clinic/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Manage Contact Details</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'patient_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
